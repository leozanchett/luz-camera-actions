name: Build and Deploy Flutter Web App

on:
  push:
    branches:
      - main  # Defina o branch que deve disparar a ação

jobs:
  build:
    runs-on: ubuntu-latest
    environment: VARIABLES
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.actor }}/agronota-app 
          token: ${{ secrets.GIT_HUB_TOKEN }}  
          path: otimizai_agronota_app
          
      - name: Check Repository
        run: "echo ${{ github.actor }} && ls ${{ github.workspace }}"
             
    
      - name: GitHub Worspace
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}

      - name: Info Repository
        run: "echo ${{ github.workspace }} && ls ${{ github.workspace }}"