name: Build and Deploy Flutter Web App

on:
  push:
    branches:
      - main  # Defina o branch que deve disparar a a√ß√£o

jobs:
  build:
    runs-on: ubuntu-latest
    environment: VARIABLES
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.actor }}/agronota-app  # Certifique-se de que o nome do reposit√≥rio est√° correto
          token: ${{ secrets.GIT_HUB_TOKEN }}
          path: otimizai_agronota_app
          ref: main  # Adicione o branch principal ou espec√≠fico

      # - name: Verify private repository content
      #   run: |
      #       echo "Contents of otimizai_agronota_app:"
      #       ls -la otimizai_agronota_app/otimizai_agronota_app

      - name: Check current directory inside subdirectory
        working-directory: otimizai_agronota_app/otimizai_agronota_app
        run: |
            pwd
            ls -la

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
            flutter-version: '3.22.2'
        
      - name: Build web app
        working-directory: otimizai_agronota_app/otimizai_agronota_app
        run: |
            flutter --version
            flutter clean
            flutter pub get
            flutter build web --release
        
      - name: Deploy web app
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GIT_HUB_TOKEN }}
          publish_dir: otimizai_agronota_app/otimizai_agronota_app/build/web
          publish_branch: gh-pages
          cname: agronota.com.br # Adicione o dom√≠nio personalizado
          commit_message: 'Deploy Flutter Web App üöÄ'



