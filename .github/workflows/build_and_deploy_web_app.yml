name: Build and Deploy Flutter Web App

on:
  push:
    branches:
      - main  # Defina o branch que deve disparar a ação

jobs:
  build:
    runs-on: ubuntu-latest
    environment: VARIABLES
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.actor }}/agronota-app  # Certifique-se de que o nome do repositório está correto
          token: ${{ secrets.GIT_HUB_TOKEN }}
          path: otimizai_agronota_app
          ref: main  # Adicione o branch principal ou específico

      - name: Check Private Repository
        run: |
          echo "User: ${{ github.actor }}"
          echo "Workspace:"
          ls ${{ github.workspace }}

      - name: Checkout otimizai_agronota_app
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          path: otimizai_agronota_app/
          
      - name: Check Repository
        run: |
          echo "User: ${{ github.actor }}"
          echo "Workspace:"
          ls ${{ github.workspace }}
